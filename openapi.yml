#             |_| Module: ISOCountries 4.0
components:
  schemas:
    ArrayOfISOCountry:
      type: array
      items:
        $ref: '#/components/schemas/ISOCountry'
    ActionResult:
      type: object
      properties:
        result:
          description: Action result
          type: string
    TreeviewData:
      type: object
      properties:
        item:
          description: Object item with lists of linked objects' items
          type: object
    PublicationResult:
      type: object
      properties:
        mime:
          description: MIME type
          type: string
        content:
          description: Content (plain text or base64 encoded)
          type: string
    ISOCountry:
      type: object
      properties:
        isoCtyCode3:
          description: Code (3 digits)
          type: string
        isoCtyCode2:
          description: Code (2 digits)
          type: string
        isoCtyIndependent:
          description: Independent?
          type: boolean
        row_id:
          description: ID
          type: string
        isoCtyName:
          description: Name
          type: string
  securitySchemes:
    basicAuth:
      scheme: basic
      type: http
    bearerAuth:
      bearerFormat: Simplicite token
      scheme: bearer
      type: http
servers:
- url: https://dev40.dev.simplicite.io/api
openapi: 3.0.2
paths:
  /login:
    get:
      security:
      - basicAuth: []
      description: Login
      operationId: login
      responses:
        '200':
          description: User token
          content:
            application/json: {}
            text/plain: {}
        '401':
          description: Authentication error
          content:
            application/json: {}
      parameters:
      - schema:
          type: string
          enum:
          - json
          - oauth2
        in: query
        name: _output
        description: Optional output format
        required: false
      tags:
      - Application
  /logout:
    get:
      security:
      - bearerAuth: []
      description: Logout
      operationId: logout
      responses:
        '200':
          description: Logout confirmation
          content:
            application/json: {}
        '401':
          description: Authentication error
          content:
            application/json: {}
      tags:
      - Application
  /rest:
    get:
      security:
      - bearerAuth: []
      description: Application session information
      operationId: info
      responses:
        '200':
          description: Application information
          content:
            application/json: {}
        '401':
          description: Authentication error
          content:
            application/json: {}
      parameters:
      - schema:
          type: boolean
        in: query
        name: texts
        description: Texts?
        required: false
      tags:
      - Application
  /rest/ISOCountry/{row_id}:
    post:
      security:
      - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ISOCountry'
      description: Create business object record
      operationId: obj-isocountry-create
      responses:
        '200':
          description: Created business object record
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ISOCountry'
        '401':
          description: Authentication error
          content:
            application/json: {}
      parameters:
      - schema:
          type: string
        in: path
        name: row_id
        description: row ID (or _ for all row IDs)
        required: true
      tags:
      - ISOCountry
    get:
      security:
      - bearerAuth: []
      description: Get business object record
      operationId: obj-isocountry-get
      responses:
        '200':
          description: Business object record
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ISOCountry'
        '401':
          description: Authentication error
          content:
            application/json: {}
      parameters:
      - schema:
          type: string
        in: path
        name: row_id
        description: row ID (or _ for all row IDs)
        required: true
      - schema:
          type: boolean
        in: query
        name: _inline_documents
        description: Inline documents?
        required: false
      - schema:
          type: boolean
        in: query
        name: _inline_thumbnails
        description: Inline documents' thumbnails?
        required: false
      - schema:
          type: boolean
        in: query
        name: _inline_objects
        description: Inline objects?
        required: false
      tags:
      - ISOCountry
    delete:
      security:
      - bearerAuth: []
      description: Delete business object record
      operationId: obj-isocountry-delete
      responses:
        '200':
          description: Business object deletion confirmation
          content:
            application/json: {}
        '401':
          description: Authentication error
          content:
            application/json: {}
      parameters:
      - schema:
          type: string
        in: path
        name: row_id
        description: row ID (or _ for all row IDs)
        required: true
      tags:
      - ISOCountry
    put:
      security:
      - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ISOCountry'
      description: Update business object record
      operationId: obj-isocountry-update
      responses:
        '200':
          description: Updated business object record
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ISOCountry'
        '401':
          description: Authentication error
          content:
            application/json: {}
      parameters:
      - schema:
          type: string
        in: path
        name: row_id
        description: row ID (or _ for all row IDs)
        required: true
      tags:
      - ISOCountry
  /rest/ISOCountry:
    get:
      security:
      - bearerAuth: []
      description: Get business object metadata or search records
      operationId: obj-isocountry-search
      responses:
        '200':
          description: Business object metadata or records of search result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfISOCountry'
        '401':
          description: Authentication error
          content:
            application/json: {}
      parameters:
      - schema:
          type: boolean
        in: query
        name: _metadata
        description: Metadata?
        required: false
      - schema:
          type: boolean
        in: query
        name: _count
        description: Count?
        required: false
      - schema:
          type: boolean
        in: query
        name: _doc
        description: Documentation?
        required: false
      - schema:
          type: string
        in: query
        name: _indexsearch
        description: Index search query
        required: false
      - schema:
          type: string
        in: query
        name: isoCtyName
        description: Search filter for Name
        required: false
      - schema:
          type: string
        in: query
        name: isoCtyCode2
        description: Search filter for Code (2 digits)
        required: false
      - schema:
          type: string
        in: query
        name: isoCtyCode3
        description: Search filter for Code (3 digits)
        required: false
      - schema:
          type: boolean
        in: query
        name: isoCtyIndependent
        description: Search filter for Independent?
        required: false
      tags:
      - ISOCountry
info:
  license:
    name: Simplicite license
    url: http://www.simplicitesoftware.com
  contact:
    name: Simplicite Software
    url: http://www.simplicitesoftware.com
    email: contact@simplicitesoftware.com
  description: REST APIs for ISOCountries
  title: ISOCountries
  version: '4.0'
